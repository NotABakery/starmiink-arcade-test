<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARMIINK Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      font-family: 'Press Start 2P', monospace;
      color: #00ffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .border-container {
      position: relative;
      width: 100vw;
      max-width: 1920px;
      max-height: 1080px;
      background: url('arcade-border.png') no-repeat center center;
      background-size: contain;
      box-sizing: border-box;
      padding: 80px 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .content {
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: 10px;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      background: #000011;
      border: 1px solid #00ffff;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 10px;
      border-radius: 3px;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      cursor: pointer;
      padding: 10px;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #34ffcc;
    }

    .welcome {
      font-size: 12px;
      margin-bottom: 20px;
    }

    .logout {
      background: #ff0055;
      color: #fff;
      margin-top: 20px;
    }

    footer {
      background: #000;
      color: #34ffcc;
      padding: 20px 10px;
      font-size: 10px;
      width: 100%;
      max-width: 1920px;
      text-align: center;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .border-container {
        padding: 40px 20px;
        background-size: cover;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="border-container">
    <div class="content">
      <div class="menu-bar">
        <select onchange="navigateMenu(this)">
          <option value="">‚ò∞ MENU</option>
          <option value="index.html">üè† Home</option>
          <option value="shop.html">üõçÔ∏è Shop</option>
          <option value="lookbook.html">üßµ Lookbook</option>
          <option value="account.html">üë§ Account</option>
          <option value="about.html">üìñ About</option>
          <option value="contact.html">üì¨ Contact</option>
          <option value="newsletter.html">üì∞ Newsletter</option>
        </select>
      </div>

      <div id="auth-area">
        <!-- Login form will be shown here -->
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved
  </footer>

  <script>
    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }

    // Basic Frontend Login Logic
    const authArea = document.getElementById('auth-area');
    const user = localStorage.getItem('starmiinkUser');

    function showLoggedIn(username) {
      authArea.innerHTML = `
        <h1>üë§ Welcome, ${username}</h1>
        <p class="welcome">You're logged in!</p>
        <button class="logout" onclick="logout()">Logout</button>
      `;
    }

    function showLoginForm() {
      authArea.innerHTML = `
        <h1>üë§ Your Account</h1>
        <form onsubmit="login(event)">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p style="margin-top: 15px; font-size: 9px;">
          Don't have an account?
          <a href="signup.html" style="color: #00ffff; text-decoration: underline;">Sign Up</a>
        </p>
      `;
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // For testing: Accept anything as valid
      if (username && password) {
        localStorage.setItem('starmiinkUser', username);
        showLoggedIn(username);
      } else {
        alert("Invalid login");
      }
    }

    function logout() {
      localStorage.removeItem('starmiinkUser');
      showLoginForm();
    }

    // Init
    if (user) {
      showLoggedIn(user);
    } else {
      showLoginForm();
    }
  </script>
</body>
</html>
