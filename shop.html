<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARMIINK Shop</title>
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 20px;
      border: 20px solid transparent;
      border-image: url('arcade-border.png') 30 round;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      width: 200px;
      border: 2px solid #00ffff;
      padding: 10px;
      background: #000022;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .product:hover {
      background: #001144;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>★ STARMIINK SHOP ★</h1>
  <div class="product-grid">
    <div class="product" onclick="alert('LOCKED.')">
      <img src="HOODIE PIXEL TEST.png" alt="Hoodie" style="opacity: 0.5;" />
      <p>HOODIE</p>
    </div>
    <div class="product" onclick="alert('DROP ADDED TO CART!')">
      <img src="SWEATS PIXEL TEST.png" alt="Sweats" />
      <p>SWEATS</p>
    </div>
    <!-- Add more products as needed -->
  </div>

  <a href="index.html">⬅ Back to Home</a>
</body>
</html>
