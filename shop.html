<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARMIINK Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      color: #00ffff;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: url('arcade-border.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
      cursor: pointer;
    }

    .cart-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #00ffff;
      cursor: pointer;
      z-index: 10000;
    }

    .main-content {
      max-width: 1200px;
      width: 100%;
      margin: 100px auto 40px; /* space below menu and above footer */
      padding: 0 20px;
      box-sizing: border-box;
      text-align: center;
      flex-grow: 1;
      overflow-y: auto;
      z-index: 1;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 16px;
    }

    .product-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      cursor: pointer;
      border: 1px solid #00ffff;
      border-radius: 5px;
      padding: 10px;
      background: #001111;
      width: 220px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 8px;
      border-radius: 3px;
    }

    footer {
      background: #000;
      color: #34ffcc;
      padding: 20px 10px;
      font-size: 10px;
      width: 100%;
      max-width: 1920px;
      text-align: center;
      box-sizing: border-box;
      z-index: 10;
      position: relative;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
      }

      .main-content {
        margin: 80px 15px 40px;
        max-width: 100%;
      }

      .product-grid {
        flex-direction: column;
        gap: 20px;
      }

      .product {
        width: 100%;
      }

      .menu-bar select {
        font-size: 14px;
      }

      .cart-icon {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <select onchange="navigateMenu(this)">
      <option value="">‚ò∞ MENU</option>
      <option value="index.html">üè† Home</option>
      <option value="shop.html" selected>üõçÔ∏è Shop</option>
      <option value="lookbook.html">üßµ Lookbook</option>
      <option value="account.html">üë§ Account</option>
      <option value="about.html">üìñ About</option>
      <option value="contact.html">üì¨ Contact</option>
      <option value="newsletter.html">üì∞ Newsletter</option>
    </select>
  </div>

  <div class="cart-icon" onclick="alert('üõí Cart is currently empty.')">üõí</div>

  <main class="main-content">
    <h1>üõçÔ∏è STARMIINK Shop</h1>

    <div class="product-grid">
      <div class="product" onclick="alert('LOCKED.')">
        <img src="HOODIE PIXEL TEST.png" alt="Pixel Hoodie" />
        <p>Pixel Hoodie (Coming Soon)</p>
      </div>
      <div class="product" onclick="alert('Added to cart!')">
        <img src="SWEATS PIXEL TEST.png" alt="Glitch Sweater" />
        <p>Glitch Sweater</p>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved
  </footer>

  <script>
    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }
  </script>
</body>
</html>
