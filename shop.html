<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARMIINK Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      color: #00ffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background: url('arcade-border.png') no-repeat center center;
      background-size: contain;
    }

    .border-container {
      position: relative;
      width: 100vw;
      flex-grow: 1;
      max-width: 1920px;
      max-height: 1080px;
      box-sizing: border-box;
      padding: 80px 100px 140px; /* added bottom padding to avoid footer overlap */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
    }

    .content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding-bottom: 20px; /* extra padding inside content */
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .product-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      cursor: pointer;
      border: 1px solid #00ffff;
      border-radius: 5px;
      padding: 10px;
      background: #001111;
      width: 220px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 8px;
      border-radius: 3px;
    }

    footer {
      background: #000;
      color: #34ffcc;
      padding: 20px 10px;
      font-size: 10px;
      width: 100%;
      max-width: 1920px;
      text-align: center;
      box-sizing: border-box;
      position: relative; /* ensure footer layers on top */
      z-index: 10;
    }

    @media (max-width: 768px) {
      .border-container {
        padding: 40px 20px 140px; /* same bottom padding for mobile */
        background-size: cover;
        max-width: 100vw;
        max-height: 100vh;
      }
      .product-grid {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="border-container">
    <div class="content">
      <div class="menu-bar">
        <select onchange="navigateMenu(this)">
          <option value="">‚ò∞ MENU</option>
          <option value="index.html">üè† Home</option>
          <option value="shop.html">üõçÔ∏è Shop</option>
          <option value="lookbook.html">üßµ Lookbook</option>
          <option value="account.html">üë§ Account</option>
          <option value="about.html">üìñ About</option>
          <option value="contact.html">üì¨ Contact</option>
          <option value="newsletter.html">üì∞ Newsletter</option>
        </select>
      </div>

      <h1>üõçÔ∏è STARMIINK Shop</h1>

      <div class="product-grid">
        <div class="product" onclick="alert('LOCKED.')">
          <img src="HOODIE PIXEL TEST.png" alt="Hoodie" />
          <p>Hoodie (Coming Soon)</p>
        </div>
        <div class="product" onclick="alert('Added to cart!')">
          <img src="SWEATS PIXEL TEST.png" alt="Sweats" />
          <p>Sweats</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved
  </footer>

  <script>
    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }
  </script>
</body>
</html>
