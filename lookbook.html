<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STARMIINK Lookbook</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .border-container {
      background: url('arcade-border.png') no-repeat center center;
      background-size: contain;
      max-width: 1920px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 80px 120px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .border-container {
        background: url('arcade-border-mobile.png') no-repeat center center;
        background-size: contain;
        padding: 40px 20px 100px;
        max-width: 1080px;
        min-height: 100vh;
      }
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 20px;
      color: #34ffcc;
    }

    .lookbook-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    .lookbook-item {
      width: 220px;
      border: 2px solid #00ffff;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }

    .lookbook-item:hover {
      box-shadow: 0 0 10px #00ffff;
    }
