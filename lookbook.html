<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Lookbook</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      background-image: url('arcade-border.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {

      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .lookbook-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .lookbook-item {
      width: 240px;
      border: 2px solid #00ffff;
      padding: 10px;
      background: #000;
    }

    .lookbook-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .lookbook-item p {
      font-size: 10px;
      margin-top: 8px;
    }

    footer {
      margin-top: 50px;
      font-size: 10px;
      color: #34ffcc;
    }

    @media (max-width: 768px) {
      .lookbook-item { width: 80%; }
    }
  </style>
</head>

</html>
