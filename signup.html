<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STARMIINK Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      background-image: url('arcade-border.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      border: 2px solid #00ffff;
      background: #000;
      color: #00ffff;
    }

    button {
      padding: 10px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      background-color: #00ffff;
      color: #000;
      border: 2px solid #00ffff;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
      color: #00ffff;
    }

    .status {
      margin-top: 15px;
      font-size: 10px;
      color: #ff6666;
    }

    footer {
      margin-top: 50px;
      font-size: 10px;
      color: #34ffcc;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <select onchange="navigateMenu(this)">
      <option value="">‚ò∞ MENU</option>
      <option value="index.html">üè† Home</option>
      <option value="shop.html">üõçÔ∏è Shop</option>
      <option value="lookbook.html">üßµ Lookbook</option>
      <option value="account.html">üë§ Account</option>
      <option value="about.html">üìñ About</option>
      <option value="contact.html">üì¨ Contact</option>
      <option value="newsletter.html">üì∞ Newsletter</option>
    </select>
  </div>

  <h1>üîê Sign Up</h1>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
    <div class="status" id="statusText"></div>
  </form>

  <footer>
    ¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved
  </footer>

  <script>
    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("statusText");

      if (localStorage.getItem("starmiink_user")) {
        status.style.color = "#ff6666";
        status.textContent = "‚ö†Ô∏è Account already exists. Please log in.";
        return;
      }

      localStorage.setItem("starmiink_user", username);
      localStorage.setItem("starmiink_email", email);
      localStorage.setItem("starmiink_pass", password);

      status.style.color = "#00ff88";
      status.textContent = "‚úÖ Account created! Redirecting to login...";

      setTimeout(() => {
        window.location.href = "account.html";
      }, 2000);
    });
  </script>
</body>
</html>
