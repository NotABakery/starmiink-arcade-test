<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARMIINK Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      background-image: url('arcade-border.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      border: 2px solid #00ffff;
      background: #000;
      color: #00ffff;
    }

    button {
      padding: 10px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      background-color: #00ffff;
      color: #000;
      border: 2px solid #00ffff;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
      color: #00ffff;
    }

    footer {
      margin-top: 50px;
      font-size: 10px;
      color: #34ffcc;
    }

    .error-message {
      color: #ff4444;
      font-size: 10px;
      margin-top: -8px;
      margin-bottom: 10px;
      height: 14px;
    }

    .success-message {
      color: #34ffcc;
      font-size: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <select onchange="navigateMenu(this)">
      <option value="">‚ò∞ MENU</option>
      <option value="index.html">üè† Home</option>
      <option value="shop.html">üõçÔ∏è Shop</option>
      <option value="lookbook.html">üßµ Lookbook</option>
      <option value="account.html">üë§ Account</option>
      <option value="about.html">üìñ About</option>
      <option value="contact.html">üì¨ Contact</option>
      <option value="newsletter.html">üì∞ Newsletter</option>
    </select>
  </div>

  <h1>üîê Sign Up</h1>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <div id="usernameError" class="error-message"></div>

    <input type="email" id="email" placeholder="Email" required />
    <div id="emailError" class="error-message"></div>

    <input type="password" id="password" placeholder="Password" required minlength="6" />
    <div id="passwordError" class="error-message"></div>

    <button type="submit">Create Account</button>
  </form>

  <div id="successMessage" class="success-message"></div>

  <footer>
    ¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved
  </footer>

  <script>
    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }

    const signupForm = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    function clearErrors() {
      usernameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      successMessage.textContent = '';
    }

    function validateEmail(email) {
      // Simple email regex
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      clearErrors();

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      let valid = true;

      if (username.length < 3) {
        usernameError.textContent = 'Username must be at least 3 characters.';
        valid = false;
      }

      if (!validateEmail(email)) {
        emailError.textContent = 'Please enter a valid email.';
        valid = false;
      }

      if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (!valid) return;

      // Check if user already exists
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username]) {
        usernameError.textContent = 'Username already taken.';
        return;
      }

      // Save new user
      users[username] = {
        email,
        password,  // WARNING: storing password in localStorage in plain text is insecure! Use only for demo/testing
      };

      localStorage.setItem('users', JSON.stringify(users));

      successMessage.textContent = 'Account created! Redirecting to login...';

      // Clear form
      signupForm.reset();

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = 'account.html';
      }, 2000);
    });
  </script>
</body>
</html>
