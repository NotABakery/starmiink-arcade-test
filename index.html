<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARMIINK Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #000000;
      background-image: url('arcade-border.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      text-align: center;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }

    .menu-bar select {
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }

    #insert-screen, #bootup {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: transparent;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      z-index: 1;
      padding: 20px;
    }

    .logo-placeholder {
      width: 200px;
      margin-bottom: 20px;
    }

    .arcade-start {
      font-size: 18px;
      cursor: pointer;
      animation: blink 1.2s infinite alternate;
      text-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
      user-select: none;
    }

    .tap-to-start {
      font-size: 12px;
      animation: blink 1.5s infinite alternate;
      text-shadow: 0 0 8px #00ffff;
      user-select: none;
    }

    .loading-bar-container {
      width: 60%;
      max-width: 300px;
      height: 10px;
      border: 1px solid #00ffff;
      margin-top: 30px;
      background-color: #000033;
      box-shadow: 0 0 10px #00ffff55;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffff, #0000ff);
      animation: loadBar 2.5s ease-out forwards;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* üîÑ Rotate Device Warning */
    .rotate-warning {
      display: none;
      position: fixed;
      z-index: 999999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .rotate-warning img {
      width: 64px;
      margin: 20px 0;
    }

    @media screen and (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- üîÑ Rotate Device Notification -->
  <div class="rotate-warning">
    <p>üîÑ Please rotate your device</p>
    <p>For best STARMIINK Arcade ¬© experience</p>
  </div>

  <!-- Menu -->
  <div class="menu-bar">
    <select onchange="navigateMenu(this)">
      <option value="">‚ò∞ MENU</option>
      <option value="index.html">üè† Home</option>
      <option value="shop.html">üõçÔ∏è Shop</option>
      <option value="lookbook.html">üßµ Lookbook</option>
      <option value="account.html">üë§ Account</option>
      <option value="about.html">üìñ About</option>
      <option value="contact.html">üì¨ Contact</option>
      <option value="minigame.html">üéÆ Minigame</option>
      <option value="newsletter.html">üì∞ Newsletter</option>
    </select>
  </div>

  <!-- Insert Coin Screen -->
  <div id="insert-screen">
    <img src="starmiink-3d.gif" alt="Spinning Logo" class="logo-placeholder" />
    <h1 class="arcade-start" id="startBtn">‚ñ∂ READY PLAYER ONE</h1>
    <p class="tap-to-start">TAP TO START</p>
  </div>

  <!-- Bootup Screen -->
  <div id="bootup" style="display:none;">
    <h1>‚òÖ SYSTEM BOOTING ‚òÖ</h1>
    <p>Loading STARMIINK...</p>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bootSound" src="boot.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const insertScreen = document.getElementById("insert-screen");
    const bootup = document.getElementById("bootup");
    const bootSound = document.getElementById("bootSound");
    const clickSound = document.getElementById("clickSound");

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function startGame() {
      insertScreen.style.display = "none";
      bootup.style.display = "flex";
      bootSound.play();

      setTimeout(() => {
        window.location.href = "shop.html";
      }, 3000);
    }

    startBtn.addEventListener("click", () => {
      playClick();
      startGame();
    });

    startBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      playClick();
      startGame();
    });

    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }
  </script>
</body>
</html>
