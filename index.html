<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>STARMIINK Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to top, #000000, #191970 90%);
      color: #00ffff;
      overflow: hidden;
    }

    #insert-screen,
    #bootup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%; /* Let JS set exact height */
      text-align: center;
      gap: 16px;
    }

    .logo-placeholder {
      width: 200px;
      height: auto;
    }

    .arcade-start {
      font-size: 18px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0000ff;
      animation: arcade-blink 1.2s infinite alternate;
      cursor: pointer;
      padding: 12px;
      display: inline-block;
      touch-action: manipulation;
    }

    .tap-to-start {
      font-size: 12px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      animation: arcade-blink 1.5s infinite alternate;
    }

    @keyframes arcade-blink {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.02); }
    }

    #bootup {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000022;
      color: #00ffff;
      font-size: 14px;
      animation: bootFlash 1.5s ease-in-out;
    }

    @keyframes bootFlash {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    #bootup::before {
      content: "";
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00ffff, #0000ff, #00ffff);
      background-size: 200% auto;
      animation: glowLine 4s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes glowLine {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }

    .loading-bar-container {
      width: 60%;
      max-width: 300px;
      height: 10px;
      border: 1px solid #00ffff;
      border-radius: 5px;
      margin-top: 30px;
      background-color: #000033;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff50;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffff, #0000ff);
      animation: loadBar 2.5s ease-out forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    #store {
      display: none;
      padding: 40px 20px 80px;
      background: #000;
      text-align: center;
      position: relative;
    }

    #store h2 {
      color: #34ffcc;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .product-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #000;
      color: #34ffcc;
      padding: 10px 0;
      font-size: 10px;
    }

    #music-toggle {
      position: fixed;
      bottom: 50px;
      right: 20px;
      background: #000;
      color: #34ffcc;
      border: 2px solid #34ffcc;
      padding: 5px 10px;
      font-size: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    #cart-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000;
      color: #34ffcc;
      border: 2px solid #34ffcc;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .product-grid { flex-direction: column; gap: 20px; }
      .product { width: 80%; height: auto; }
      #music-toggle { bottom: 70px; right: 10px; }
      #cart-toggle { top: 20px; right: 10px; }
      footer { font-size: 8px; padding: 8px 0; }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="insert-screen">
    <img src="starmiink-3d.gif" alt="Spinning Logo" class="logo-placeholder" />
    <h1 class="arcade-start" id="startBtn">â–¶ READY PLAYER ONE</h1>
    <p class="tap-to-start">TAP TO START</p>
  </div>

  <!-- Bootup Screen -->
  <div id="bootup">
    <h1>â˜… STARMIINK SYSTEM BOOTING â˜…</h1>
    <p>Loading MIINK archives...</p>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Store -->
  <div id="store">
    <button id="cart-toggle">ðŸ›’ CART (0)</button>
    <h2>SELECT YOUR DROP:</h2>
    <div class="product-grid">
      <div class="product" onclick="playClick(); alert('LOCKED.')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Character_silhouette_1.svg/256px-Character_silhouette_1.svg.png" style="width:80%; opacity:0.5;" />
      </div>
      <div class="product" onclick="playClick(); alert('DROP ADDED TO CART!')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Space_Invader.svg/256px-Space_Invader.svg.png" style="width:80%;" />
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 <span style="color:#fff; text-shadow: 0 0 5px #34ffcc;">STARMIINKâ„¢</span> Â· All Rights Reserved
  </footer>

  <!-- Music Toggle -->
  <button id="music-toggle">ðŸŽµ MUSIC: OFF</button>

  <!-- Audio -->
  <audio id="bootSound" src="boot.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="bgMusic" src="bgmusic.mp3" loop></audio>

  <!-- Script -->
  <script>
    const bootSound = document.getElementById("bootSound");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("music-toggle");
    const startBtn = document.getElementById("startBtn");
    const insertScreen = document.getElementById("insert-screen");
    const bootup = document.getElementById("bootup");
    const store = document.getElementById("store");

    let musicOn = false;

    function startGame() {
      insertScreen.style.display = "none";
      bootup.style.display = "flex";
      bootSound.play();

      setTimeout(() => {
        bootup.style.display = "none";
        store.style.display = "block";
      }, 3000);
    }

    startBtn.addEventListener("click", startGame);
    startBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      startGame();
    });

    musicToggle.addEventListener("click", () => {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play();
        musicToggle.innerText = "ðŸŽµ MUSIC: ON";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "ðŸŽµ MUSIC: OFF";
      }
    });

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function setFullHeight() {
      const fullHeight = window.innerHeight + "px";
      document.getElementById("bootup").style.height = fullHeight;
      document.getElementById("insert-screen").style.height = fullHeight;
    }

    window.addEventListener("load", setFullHeight);
    window.addEventListener("resize", setFullHeight);
  </script>

</body>
</html>
