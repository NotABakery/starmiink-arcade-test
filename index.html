<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>STARMIINK Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .border-container {
      background: url('arcade-border.png') no-repeat center center;
      background-size: contain;
      max-width: 1920px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 80px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .border-container {
        background: url('arcade-border-mobile.png') no-repeat center center;
        background-size: contain;
        padding: 40px 20px;
        max-width: 1080px;
        min-height: 100vh;
      }
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    #insert-screen,
    #bootup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      gap: 16px;
      padding: 20px;
      flex-grow: 1;
      width: 100%;
    }

    .logo-placeholder {
      width: 200px;
      height: auto;
    }

    .arcade-start {
      font-size: 18px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0000ff;
      animation: arcade-blink 1.2s infinite alternate;
      cursor: pointer;
      padding: 12px;
    }

    .tap-to-start {
      font-size: 12px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      animation: arcade-blink 1.5s infinite alternate;
    }

    @keyframes arcade-blink {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.02); }
    }

    #bootup {
      display: none;
      background: #000022;
      color: #00ffff;
      font-size: 14px;
      animation: bootFlash 1.5s ease-in-out;
      width: 100%;
      flex-grow: 1;
    }

    @keyframes bootFlash {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .loading-bar-container {
      width: 60%;
      max-width: 300px;
      height: 10px;
      border: 1px solid #00ffff;
      border-radius: 5px;
      margin-top: 30px;
      background-color: #000033;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffff, #0000ff);
      animation: loadBar 2.5s ease-out forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    #store {
      display: none;
      padding: 40px 20px 120px;
      background: #000;
      text-align: center;
      flex-grow: 1;
      width: 100%;
    }

    .product-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      cursor: pointer;
      width: 220px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 8px;
      border-radius: 3px;
    }

    footer {
      background: #000;
      color: #34ffcc;
      padding: 20px 10px;
      font-size: 10px;
      text-align: center;
      max-width: 1920px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    #music-toggle {
      position: fixed;
      bottom: 50px;
      right: 20px;
      background: #000;
      color: #34ffcc;
      border: 2px solid #34ffcc;
      padding: 5px 10px;
      font-size: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      #bootup, #insert-screen {
        font-size: 12px;
        padding: 10px;
      }
      .product-grid {
        flex-direction: column;
        gap: 20px;
      }
      .border-container {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="border-container">
    <!-- Menu Bar -->
    <div class="menu-bar">
      <select onchange="navigateMenu(this)">
        <option value="">‚ò∞ MENU</option>
        <option value="index.html">üè† Home</option>
        <option value="shop.html">üõçÔ∏è Shop</option>
        <option value="lookbook.html">üßµ Lookbook</option>
        <option value="account.html">üë§ Account</option>
        <option value="about.html">üìñ About</option>
        <option value="contact.html">üì¨ Contact</option>
        <option value="newsletter.html">üì∞ Newsletter</option>
      </select>
    </div>

    <!-- Start Screen -->
    <div id="insert-screen">
      <img src="starmiink-3d.gif" alt="Spinning Logo" class="logo-placeholder" />
      <h1 class="arcade-start" id="startBtn">‚ñ∂ READY PLAYER ONE</h1>
      <p class="tap-to-start">TAP TO START</p>
    </div>

    <!-- Bootup Screen -->
    <div id="bootup">
      <h1>‚òÖ SYSTEM BOOTING ‚òÖ</h1>
      <p>Loading STARMIINK archives...</p>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>

    <!-- Store Section (visible after boot) -->
    <div id="store">
      <h2>‚òÖ SHOP ‚òÖ</h2>
      <div class="product-grid">
        <div class="product" onclick="playClick(); alert('LOCKED.')">
          <img src="HOODIE PIXEL TEST.png" alt="Pixel Hoodie" />
          <p>Pixel Hoodie (Coming Soon)</p>
        </div>
        <div class="product" onclick="playClick(); alert('DROP ADDED TO CART!')">
          <img src="SWEATS PIXEL TEST.png" alt="Glitch Sweater" />
          <p>Glitch Sweater</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved</p>
  </footer>

  <button id="music-toggle">üéµ MUSIC: OFF</button>

  <audio id="bootSound" src="boot.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="bgMusic" src="bgmusic.mp3" loop></audio>

  <script>
    const bootSound = document.getElementById("bootSound");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("music-toggle");
    const startBtn = document.getElementById("startBtn");
    const insertScreen = document.getElementById("insert-screen");
    const bootup = document.getElementById("bootup");
    const store = document.getElementById("store");

    let musicOn = false;

    function startGame() {
      insertScreen.style.display = "none";
      bootup.style.display = "flex";
      bootSound.play();

      setTimeout(() => {
        bootup.style.display = "none";
        store.style.display = "block";
      }, 3000);
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function navigateMenu(select) {
      const destination = select.value;
      if (destination) window.location.href = destination;
    }

    musicToggle.addEventListener("click", () => {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play();
        musicToggle.innerText = "üéµ MUSIC: ON";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "üéµ MUSIC: OFF";
      }
    });

    startBtn.addEventListener("click", startGame);
    startBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      startGame();
    });
  </script>
</body>
</html>
