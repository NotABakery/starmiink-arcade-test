
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STARMIINK Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to top, #000000, #191970 90%);
      color: #00ffff;
      overflow: hidden;
    }

    #insert-coin {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .coin-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      gap: 20px;
    }

    .ready-button {
      background: none;
      color: #00ffff;
      font-size: 12px;
      padding: 20px 30px;
      border: 2px solid #00ffff;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .ready-button:hover {
      background: #00ffff;
      color: #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bootFlash {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes glowLine {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }

    #bootup {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #000022;
      color: #00ffff;
      font-size: 14px;
      animation: bootFlash 1.5s ease-in-out;
    }

    #bootup::before {
      content: "";
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00ffff, #0000ff, #00ffff);
      background-size: 200% auto;
      animation: glowLine 4s linear infinite;
      margin-bottom: 20px;
    }

    #store {
      display: none;
      padding: 40px;
      padding-bottom: 80px;
      background: #000;
    }

    .product-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #000;
      color: #34ffcc;
      padding: 10px 0;
      font-size: 10px;
    }

    #music-toggle {
      position: fixed;
      bottom: 50px;
      right: 20px;
      background: #000;
      color: #34ffcc;
      border: 2px solid #34ffcc;
      padding: 5px 10px;
      font-size: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .product-grid { flex-direction: column; gap: 20px; }
      .product { width: 80%; height: auto; }
      #music-toggle { bottom: 70px; right: 10px; }
      footer { font-size: 8px; padding: 8px 0; }
    }
  </style>
</head>
<body>

  <div id="insert-coin">
    <div class="coin-container">
      <button class="ready-button" id="coin">â–¶ READY PLAYER 1</button>
    </div>
  </div>

  <div id="bootup">
    <h1>â˜… STARMIINK SYSTEM BOOTING â˜…</h1>
    <p>Loading MIINK archives...</p>
    <p>Decrypting data...</p>
    <p>Rendering pixel core UI...</p>
  </div>

  <div id="store">
    <h2 style="text-align:center; color:#34ffcc;">SELECT YOUR DROP:</h2>
    <div class="product-grid">
      <div class="product" onclick="playClick(); alert('LOCKED.')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Character_silhouette_1.svg/256px-Character_silhouette_1.svg.png" style="width:80%; opacity:0.5;" />
      </div>
      <div class="product" onclick="playClick(); alert('DROP ADDED TO CART!')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Space_Invader.svg/256px-Space_Invader.svg.png" style="width:80%;" />
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 <span style="color:#fff; text-shadow: 0 0 5px #34ffcc;">STARMIINKâ„¢</span> Â· All Rights Reserved
  </footer>

  <button id="music-toggle">ðŸŽµ MUSIC: OFF</button>

  <audio id="coinSound" src="coin.mp3"></audio>
  <audio id="bootSound" src="boot.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="bgMusic" src="bgmusic.mp3" loop></audio>

  <script>
    const coin = document.getElementById("coin");
    const coinSound = document.getElementById("coinSound");
    const bootSound = document.getElementById("bootSound");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("music-toggle");

    let musicOn = false;

    coin.addEventListener("click", () => {
      coinSound.play();
      document.getElementById("insert-coin").style.display = "none";
      document.getElementById("bootup").style.display = "flex";
      bootSound.play();

      setTimeout(() => {
        document.getElementById("bootup").style.display = "none";
        document.getElementById("store").style.display = "block";
      }, 3000);
    });

    musicToggle.addEventListener("click", () => {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play();
        musicToggle.innerText = "ðŸŽµ MUSIC: ON";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "ðŸŽµ MUSIC: OFF";
      }
    });

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
  </script>
</body>
</html>
