
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STARMIINK Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', monospace;
      background: radial-gradient(circle at top, #1c1c1c, #000);
      color: #fff;
      overflow: hidden;
    }

    #insert-coin {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .coin-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      gap: 20px;
    }

    .coin-slot {
      width: 80px;
      height: 10px;
      background: #34ffcc;
      border-radius: 10px;
      box-shadow: 0 0 12px #34ffcc;
    }

    #coin {
      width: 60px;
      margin-top: 40px;
      animation: none;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    @keyframes insertCoin {
      0% { transform: translateY(100px); opacity: 0; }
      70% { transform: translateY(-5px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0; }
    }

    @keyframes flashGlow {
      0% { box-shadow: 0 0 10px 4px #34ffcc; }
      100% { box-shadow: 0 0 12px 1px #34ffcc; }
    }

    .coin-slot.flash {
      animation: flashGlow 0.4s ease;
    }

    @media (max-width: 768px) {
      .product-grid { flex-direction: column; gap: 20px; }
      .product { width: 80%; height: auto; }
      #coin { width: 50px; }
      .coin-slot { width: 60px; height: 8px; }
      #music-toggle { bottom: 70px; right: 10px; }
      #footer { font-size: 8px; padding: 8px 0; }
    }
  </style>
</head>
<body>

  <div id="insert-coin">
    <div class="coin-container">
      <div class="coin-slot"></div>
      <img src="coin.png" id="coin" alt="coin" />
    </div>
  </div>

  <div id="bootup" style="display:none; justify-content:center; align-items:center; flex-direction:column; height:100vh; color:#34ffcc;">
    <h1>â˜… STARMIINK BOOTING â˜…</h1>
    <p>System boot sequence...</p>
    <p>Loading MIINK archives...</p>
    <p>Initializing drops...</p>
  </div>

  <div id="store" style="display:none; padding:40px; padding-bottom:80px;">
    <h2 style="text-align:center; color:#34ffcc;">SELECT YOUR DROP:</h2>
    <div class="product-grid" style="display:flex; gap:30px; justify-content:center; flex-wrap:wrap;">
      <div class="product" onclick="playClick(); alert('LOCKED.')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Character_silhouette_1.svg/256px-Character_silhouette_1.svg.png" style="width:80%; opacity:0.5;" />
      </div>
      <div class="product" onclick="playClick(); alert('DROP ADDED TO CART!')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Space_Invader.svg/256px-Space_Invader.svg.png" style="width:80%;" />
      </div>
    </div>
  </div>

  <footer id="footer" style="position:fixed; bottom:0; width:100%; text-align:center; background:#000; color:#34ffcc; padding:10px 0; font-size:10px;">
    Â© 2025 <span style="color:#fff; text-shadow: 0 0 5px #34ffcc;">STARMIINKâ„¢</span> Â· All Rights Reserved
  </footer>

  <button id="music-toggle" style="position:fixed; bottom:50px; right:20px; background:#000; color:#34ffcc; border:2px solid #34ffcc; padding:5px 10px; font-size:10px; cursor:pointer; z-index:9999;">ðŸŽµ MUSIC: OFF</button>

  <audio id="coinSound" src="coin.mp3"></audio>
  <audio id="bootSound" src="boot.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="bgMusic" src="bgmusic.mp3" loop></audio>

  <script>
    const coin = document.getElementById("coin");
    const slot = document.querySelector(".coin-slot");
    const coinSound = document.getElementById("coinSound");
    const bootSound = document.getElementById("bootSound");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("music-toggle");

    let musicOn = false;

    coin.addEventListener("click", () => {
      coin.style.animation = "insertCoin 0.8s forwards";
      coinSound.play();
      slot.classList.add("flash");

      setTimeout(() => {
        slot.classList.remove("flash");
        document.getElementById("insert-coin").style.display = "none";
        document.getElementById("bootup").style.display = "flex";
        bootSound.play();

        setTimeout(() => {
          document.getElementById("bootup").style.display = "none";
          document.getElementById("store").style.display = "block";
        }, 3000);
      }, 800);
    });

    musicToggle.addEventListener("click", () => {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play();
        musicToggle.innerText = "ðŸŽµ MUSIC: ON";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "ðŸŽµ MUSIC: OFF";
      }
    });

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
  </script>
</body>
</html>
