<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact STARMIINK</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      color: #00ffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .border-container {
      position: relative;
      width: 100vw;
      flex-grow: 1;
      max-width: 1920px;
      max-height: 1080px;
      background: url('arcade-border.png') no-repeat center center;
      background-size: contain;
      box-sizing: border-box;
      padding: 80px 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      font-size: 10px;
    }

    .menu-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .menu-bar select {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 5px;
      font-size: 10px;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    input, textarea {
      background: #000011;
      border: 1px solid #00ffff;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 10px;
      border-radius: 3px;
      resize: vertical;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      cursor: pointer;
      padding: 10px;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #34ffcc;
    }

    footer {
      background: #000;
      color: #34ffcc;
      padding: 20px 10px;
      font-size: 10px;
      width: 100%;
      max-width: 1920px;
      text-align: center;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .border-container {
        padding: 40px 20px;
        background-size: cover;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="border-container">
    <div class="content">
      <div class="menu-bar">
        <select onchange="navigateMenu(this)">
          <option value="">‚ò∞ MENU</option>

          <option value="contact.html">üì¨ Contact</option>

        <textarea name="message" rows="5" placeholder="Message" required></textarea>
        <button type="submit">Send</button>

    </div>
  </div>

  <footer>
    ¬© 2025 <strong>STARMIINK‚Ñ¢</strong> ¬∑ All Rights Reserved

    function navigateMenu(select) {
      const destination = select.value;

    }
  </script>
</body>
</html>
